          key: ${{ secrets.VPS_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            set -e

            echo "ğŸ“‚ Navigating to project..."
            cd /home/tigaBulan/apps/SkinSight-Backend

            echo "â¬‡ï¸ Pulling latest code..."
            git pull origin main

            echo "ğŸ§¹ Cleaning up..."
            docker compose down

