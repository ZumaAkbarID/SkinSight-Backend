services:
  skinsight_adonis:
    build: .
    container_name: skinsight_backend
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    ports:
      - '9090:3333'
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped
    networks:
      - skinsight-net

networks:
  skinsight-net:
    external: true
